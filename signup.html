<html>
<head>

	<div class = "jumbotron-fluid">
		<div class="container">
		  <h1 class = "display-1" style="align-content: center">&nbsp; Sign Up  </h1>
		</div>
	</div>
	
<body>
<form method = "post" action = "">
	  <div class = "form-group" style = "align-items: center">
		  <label for = "firstName"> First Name:</label>
		  <input type="firstName" class = "form-control" placeholder = "Enter your first name"
				 id = "fName"> 
  </div>
	
	<div class = "form-group">
		  <label for = "lastName"> Last Name:</label>
		  <input type="lastName" class = "form-control" placeholder = "Enter your last name"
				 id = "lName">  
	</div>
	
	<div class = "form-group">
		<label for = "email"> Email : </label>
		<input type="email" class = "form-control" placeholder = "Enter your email"
				 id = "email">  
	</div>
	
	<div class = "form-group">
		<label for = "phone"> Phone Number: </label>
		<input type="number" class = "form-control" placeholder = "XXX-XXX-XXXX"
				 id = "number">  
	</div>
	
	<div class="mb-3">
  <label for="formFileSm" class="form-label">Upload a profile picture</label>
  <input class="form-control form-control-sm" id="formFileSm" type="file" required>
	</div>
	

	<div class = "form-group">
		<label for = "username"> Username:  </label>
		<input type="user" class = "form-control" placeholder = "Enter an unique username"
				 id = "username">  
	</div>
	
	<div class = "form-group">
		<label for = "password"> Password:  </label>
		<input type="password" class = "form-control" placeholder = "*******"
				 id = "pwd">  
	</div>
	
  	
	<a href = "school.html" type=  "button" class="btn btn-outline-primary">Next</a>
	
</form>
</body>
</html>
