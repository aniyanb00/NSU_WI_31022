<title>school</title>
<div class = "jumbotron-fluid" >
		<div class="container">
		  <h1 class = "display-1" style= "align-content: center">&nbsp; </h1>
		</div>
</div>

<body>
&nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp;School Info

<form>

	<div class="form-check">
		<p>Are your a student or alumni? Please check one</p>
  <input class="form-check-input" type="checkbox" value="Student" id="flexCheckDefault">
  <label class="form-check-label" for="flexCheckDefault">
    Student
  </label>
</div>
<div class="form-check">
  <input class="form-check-input" type="checkbox" value="Alumni" id="flexCheckChecked" checked>
  <label class="form-check-label" for="flexCheckChecked">
    Alumni
  </label>
	</div>
	
<div class="form-check">
  <input class="form-check-input" type="checkbox" value="Student" id="flexCheckDefault2">
  <label class="form-check-label" for="flexCheckDefault2">
    Other: 
  </label>
	
  </div>
	
  <div class = "form-group">
		  <label for = "School"> University: </label>
		  <input type="school" class = "form-control" placeholder = "Enter your college or university"
				 id = "school" required>  
	</div>
	
	<div class = "form-group">
		  <label for = "Major "> Major: </label>
		  <input type="major" class = "form-control" placeholder = "Enter major" 
				 id = "major">  
	</div>
	
	<div class = "form-group">
		  <label for = "classification "> Classification: </label>
	  <input type="classification" class = "form-control" placeholder = "Enter your classification" 
				 id = "classification">  
	</div>
	
  <div class="mb-3">
  <label for="formFileSm" class="form-label">Please upload current resume</label>
  <input class="form-control form-control-sm" id="formFileSm" type="file" required>
	</div>
	
	<a href = "profile.html" type = "button" class = "btn btn-primary"> Finish</a>
	
	
</form>
</body>
	
</html>
